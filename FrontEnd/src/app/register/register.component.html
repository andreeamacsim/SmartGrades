<div class="register-container">
    <div class="register-wrapper">
      <form (ngSubmit)="onRegister()" class="register-form">
        <h2>Create account</h2>
        
        <div class="user-type-selector">
          <div 
            class="user-type-option" 
            [class.active]="userType === 'student'"
            (click)="toggleUserType('student')"
          >
            <i class="icon student-icon"></i>
            <span>Student</span>
          </div>
          <div 
            class="user-type-option" 
            [class.active]="userType === 'teacher'"
            (click)="toggleUserType('teacher')"
          >
            <i class="icon teacher-icon"></i>
            <span>Teacher</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="icon username-icon"></i>
            <input 
              type="text" 
              id="username" 
              [(ngModel)]="username" 
              name="username" 
              required
              placeholder="Choose a username"
            >
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="icon email-icon"></i>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              required
              placeholder="Enter your email"
            >
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="icon password-icon"></i>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              required
              placeholder="Create a strong password"
            >
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <i class="icon confirm-password-icon"></i>
            <input 
              type="password" 
              id="confirmPassword" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              required
              placeholder="Confirm your password"
            >
          </div>
        </div>
  
        <button type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Creating Account...' : 'Register' }}
        </button>
  
        <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
        <p *ngIf="registerMessage" class="success-message">{{registerMessage}}</p>
  
        <div class="login-link">
          <p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
