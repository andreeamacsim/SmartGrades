<div class="forgot-password-container">
    <form (ngSubmit)="onResetPassword()">
        <h2>Password Reset</h2>

        <div class="user-type-selector">
            <div 
              class="user-type-option" 
              [class.active]="userType === 'student'"
              (click)="toggleUserType('student')"
            >
              <i class="icon student-icon"></i>
              <span>Student</span>
            </div>
            <div 
              class="user-type-option" 
              [class.active]="userType === 'teacher'"
              (click)="toggleUserType('teacher')"
            >
              <i class="icon teacher-icon"></i>
              <span>Teacher</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            >
        </div>

        <button type="submit">Send Reset Link</button>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <p class="form-footer">Remember your password? <a [routerLink]="['/login']">Log in</a></p>
    </form>
</div>
