<div class="login-container">
  
    <form (ngSubmit)="onLogin()">
      <div class="user-type-selector">
        <div 
          class="user-type-option" 
          [class.active]="userType === 'student'"
          (click)="toggleUserType('student')"
        >
          <i class="icon student-icon"></i>
          <span>Student</span>
        </div>
        <div 
          class="user-type-option" 
          [class.active]="userType === 'teacher'"
          (click)="toggleUserType('teacher')"
        >
          <i class="icon teacher-icon"></i>
          <span>Teacher</span>
        </div>
      </div>
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
        >
      </div>
      <button type="submit">Login</button>
      
  
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

      <p style="margin-left: 15%;">Don't have an account? <a [routerLink]="['/register']" >Register here</a></p>
      <p>Did you forget your password? <a [routerLink]="['/forgot-password']">Forgot password</a></p>
    </form>
</div>
